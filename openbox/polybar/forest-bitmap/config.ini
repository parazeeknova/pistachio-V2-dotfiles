[global/wm]
margin-bottom = 10
margin-top = 10
include-file = ~/.config/openbox/polybar/system.ini
include-file = ~/.config/openbox/polybar/forest-bitmap/colors.ini
include-file = ~/.config/openbox/polybar/forest-bitmap/modules.ini
include-file = ~/.config/openbox/polybar/forest-bitmap/user_modules.ini
include-file = ~/.config/openbox/polybar/forest-bitmap/bars.ini

[bar/left]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 34%
height = 28
offset-x = 12
offset-y = 3
background = ${color.BG}
foreground = ${color.FG}
underline-size = 2
underline-color = ${color.FG}
radius-top = 3
radius-bottom = 3
border-right-size = 2
border-bottom-size = 2
border-top-size = 2
border-left-size = 2
border-color = ${color.FG}
padding = 0
module-margin-left = 1
module-margin-right = 0
font-0 = "Terminus:Medium:size=9;2"
font-1 = "waffle:size=10;2"
modules-center = sep menu sep cpu_bar memory_bar filesystem_bar sep openbox sep 
spacing = 0
dim-value = 1.0
wm-name = openbox

[bar/centre]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 28%
height = 28
offset-x = 35.5%
offset-y = 3
background = ${color.BG}
foreground = ${color.FG}
underline-size = 2
underline-color = ${color.FG}
radius-top = 3
radius-bottom = 3
border-right-size = 2
border-bottom-size = 2
border-top-size = 2
border-left-size = 2
border-color = ${color.FG}
padding = 1
module-margin-left = 
module-margin-right = 
font-0 = "Terminus:Medium:size=9;2"
font-1 = "waffle:size=10;2"
modules-center = sep date sep player-mpris-tail sep
spacing = 0
dim-value = 1.0
wm-name = openbox

[bar/right]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 35%
height = 28
offset-x = 64%
offset-y = 3
background = ${color.BG}
foreground = ${color.FG}
underline-size = 2
underline-color = ${color.FG}
radius-top = 3
radius-bottom = 3
border-right-size = 2
border-bottom-size = 2
border-top-size = 2
border-left-size = 2
border-color = ${color.FG}
padding = 0
module-margin-left = 1
module-margin-right = 0
font-0 = "Terminus:Medium:size=9;2"
font-1 = "waffle:size=10;2"
modules-center = sep keyboard sep battery_bar network temperature sep volume brightness sep sysmenu sep
dim-value = 1.0
wm-name = openbox
locale = 

